<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intioal-scale=1.0">
    <meta http-equiv="X-UA0Compatibe" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password-gen.css">
</head>
<body>
  <h1>Password Generator</h1>
  <p>Click the button to generate a new password</p>
  <button onclick="generatePassword()">Generate Password</button>
  <script>
    function generatePassword() {
      // Set the password length
      var length = 20;

      // Set the possible characters for the password
      var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";

      // Initialize the password variable
      var password = "";

      // Generate a random password
      for (var i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      // Display the generated password in an alert
      alert("Your password is: " + password);
    }
  </script>
</body>
</html>
